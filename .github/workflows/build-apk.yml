name: Build TarkadFinance APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip python3-venv openjdk-17-jdk unzip wget git curl

    - name: Instalar Buildozer e Cython
      run: |
        python3 -m pip install --upgrade pip
        pip install cython
        pip install buildozer

    - name: Instalar dependências extras Python (opcional)
      run: |
        pip install -r requirements.txt

    - name: Build APK
      run: |
        buildozer android debug --verbose

    - name: Upload do APK
      uses: actions/upload-artifact@v3
      with:
        name: TarkadFinance-debug.apk
        path: bin/*.apk
