name: Build TarkadFinance APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.12

    - name: Instalar dependências do sistema
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-wheel git zip unzip openjdk-8-jdk wget build-essential

    - name: Instalar Buildozer e Cython
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.36 buildozer==1.4.2

    - name: Limpar build antigo
      run: |
        rm -rf ./.buildozer
        rm -rf bin
        mkdir -p bin

    - name: Baixar e configurar Android SDK/NDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        mkdir -p $HOME/android-ndk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        rm cmdline-tools.zip
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
        unzip ndk.zip -d $HOME/android-ndk
        rm ndk.zip
        yes | $HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-30" "build-tools;30.0.3"

    - name: Configurar variáveis de ambiente
      run: |
        echo "export ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "export ANDROIDNDK=$HOME/android-ndk/android-ndk-r25b" >> $GITHUB_ENV
        echo "export ANDROIDAPI=30" >> $GITHUB_ENV
        echo "export PATH=$PATH:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

    - name: Build APK
      run: |
        buildozer android debug --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: TarkadFinance-debug.apk
        path: bin/*.apk
